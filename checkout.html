<div class="container">
    <form action="finalcheckout.html">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>

      </select>

      <label for="pcode">Post Code</label>
      <input type="text" id="pcode" name="postcode" placeholder="Post Code..">

      <label for="subject">Address</label>
      <textarea id="subject" name="subject" placeholder="Address.." style="height:200px"></textarea>

      <label for="payment">Payment</label>
